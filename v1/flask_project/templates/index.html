 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    
    <!-- إضافة Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h2>Attendance Form</h2>
            </div>
            <div class="card-body">
                <form method="POST" class="row g-3">
                    <div class="col-md-4">
                        <label for="day" class="form-label">Day</label>
                        <select name="day" id="day" class="form-select" required>
                            <option value="" disabled selected>Select a day</option>
                            {% for day in days %}
                            <option value="{{ day }}">{{ day }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="grade" class="form-label">Grade</label>
                        <select name="grade" id="grade" class="form-select" required>
                            <option value="" disabled selected>Select a grade</option>
                            {% for grade in grades %}
                            <option value="{{ grade }}">{{ grade }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="time" class="form-label">Time</label>
                        <select name="time" id="time" class="form-select" required>
                            <option value="" disabled selected>Select a time</option>
                            {% for time in times %}
                            <option value="{{ time }}">{{ time }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12 mt-3">
                        <button type="submit" name="load_students" class="btn btn-primary w-100">Load Students</button>
                    </div>
                </form>

                {% if students %}
                <table class="table table-bordered table-hover mt-4">
                    <thead class="table-primary">
                        <tr>
                            <th>Student Name</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>{{ student.amount }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}

                <form method="POST" class="mt-4">
                    <div class="col-12">
                        <label for="supervisor" class="form-label">Supervisor</label>
                        <select name="supervisor" id="supervisor" class="form-select" required>
                            {% for supervisor in supervisors %}
                            <option value="{{ supervisor }}">{{ supervisor }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12 mt-3">
                        <button type="submit" name="submit" class="btn btn-success w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
